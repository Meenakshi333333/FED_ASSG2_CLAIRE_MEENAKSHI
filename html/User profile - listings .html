<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Category Page</title>
    <link rel="stylesheet" href="/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/css/User Profile - listings.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&display=swap" rel="stylesheet">
</head>
<body>
        <!--Nav Bar-->
        <div id="NavBar">
            <button type="button" id="HomeButton">
                <text id="MSell">MokeSell</text>
            </button>
            <div id="rightbttns">
                <button type="button" id="UserButton">
                    <img src = "/images/user icon.png" id="UserImg">
                    <text id="userprof">Your user profile</text>
                </button>
                <button type="button" id="LikesButton">
                    <img src = "/images/heart.png" id="HeartImg">
                </button>
                <button type="button" id="CartButton">
                    <img src = "/images/shopping cart.webp" id="CartImg">
                </button>
                <button type="button" id="SellButton">
                    <text id="sell">Sell</text>
                </button>
            </div>
        </div>

    <div class="container">
        <div class="profile-header">
            <div class="profile-info">
                <div class="avatar"></div>
                <div class="user-details">
                    <h2>Username</h2>
                    <p>Rating</p>
                </div>
                <button id="edit-profile">Edit profile details</button>
            </div>
            <div class="follower-stats">
                <span>Following</span>
                <span>Followers</span>
            </div>
        </div>

        <div class="tabs">
            <button class="active">Your listings</button>
            <button>Liked listings</button>
            <button>Reviews</button>
        </div>

        <div class="listings-section">
            <p>no listings so far</p>
        </div>
    </div>
</body>
</html>
