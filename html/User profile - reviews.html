<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Category Page</title>
    <link rel="stylesheet" href="/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/css/User profile - reviews.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <!--Nav Bar-->
        <div id="NavBar">
            <button type="button" id="HomeButton">
                <text id="MSell">MokeSell</text>
            </button>
            <div id="dropdown">
                <button onclick="myFunction()" class="cat-dropdown">Search by category</button>
                <div id="option-dropdown" class="search-content">
                    <input type="text" placeholder="Search..." id="search-cat-input" onkeyup="filterFunction()">
                    <button type="button" class="cat-option">Women's Fashion</button>
                    <button type="button" class="cat-option">Men's Fashion</button>
                    <button type="button" class="cat-option">Athleisure</button>
                    <button type="button" class="cat-option">Jewelry</button>
                    <button type="button" class="cat-option">Beauty Products</button>
                    <button type="button" class="cat-option">Furniture</button>
                    <button type="button" class="cat-option">Home Appliances</button>
                    <button type="button" class="cat-option">Story Books</button>
                    <button type="button" class="cat-option">Learning $ Enrichment</button>
                    <button type="button" class="cat-option">Pet Supplies</button>
                    <button type="button" class="cat-option">Sports Equipment</button>
                    <button type="button" class="cat-option">Others</button>    
                </div>
            </div>
            <div id="rightbttns">
                <button type="button" id="UserButton">
                    <img src = "/images/user icon.png" id="UserImg">
                    <text id="userprof">Your user profile</text>
                </button>
                <button type="button" id="LikesButton">
                    <img src = "/images/heart.png" id="HeartImg">
                </button>
                <button type="button" id="CartButton">
                    <img src = "/images/shopping cart.webp" id="CartImg">
                </button>
                <button type="button" id="SellButton">
                    <text id="sell">Sell</text>
                </button>
            </div>
        </div>
        <hr>
        
    </div>
        <div class="container">
            <div class="profile-header">
                <div class="background-picture">background picture</div>
                <div class="profile-info">
                    <div class="avatar"></div>
                    <div class="user-details">
                        <h2>Username</h2>
                        <p>Rating</p>
                    </div>
                    <button class="edit-profile">Edit profile details</button>
                </div>
                <div class="follower-stats">
                    <span>Following</span>
                    <span>Followers</span>
                </div>
            </div>
            
            <div class="tabs">
                <button id="userlisting" >Your listings</button>
                <button id="likedlisting">Liked listings</button>
                <button id="reviews" class="active">Reviews</button>
            </div>

        <section class="reviews-section">
            <div class="big-reviews-box">
                <p></p>
                <!-- Review Tabs -->
        <div class="review-tabs">
            <button class="seller-tab active-tab">Sellers</button>
            <button class="buyer-tab">Buyers</button>
         </div>
                 <div class="rating-order-wrapper">
                    <!-- Rating Box -->
                    <div class="rating-box">
                        <p>Rating out of 5</p>
                        <div class="stars">
                          <!-- Star Selection -->
                            <label>
                                <input type="radio" name="rating" value="1">
                                    ★
                                </label>
                                <label>
                                    <input type="radio" name="rating" value="2">
                                    ★★
                                </label>
                                <label>
                                    <input type="radio" name="rating" value="3">
                                    ★★★
                                </label>
                                <label>
                                    <input type="radio" name="rating" value="4">
                                    ★★★★
                                </label>
                                <label>
                                    <input type="radio" name="rating" value="5">
                                    ★★★★★
                                </label>
                            </div>
                        </div>
                        <!-- Orders Made Box -->
                        <div class="order-box">
                            <p>Orders made:</p>
                            <input type="number" class="order-input" placeholder="Enter number" min="0">
                        </div>
                    </div>
                    <hr>
                    <!-- No Listings Message -->
                    <p class="no-listings">You have no sold listings yet.</p>
                    <!-- Save Button -->
                    <button class="save-button">Save</button>
                </div>
            </section>
    </main>
    <script src="/javascript/main.js"></script>
    <script src="/javascript/userprof.js"></script>
</body>
</html>
