<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Log in</title>
    <link rel="stylesheet" href="/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/css/log in.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left_side">
        <div class="carousel">
            <div class = "photo"><img src="/images/frontdisplay.jpg" alt = "photo1"></div>
            <div class = "photo"><img src="/images/frontdisplay2.jpg" alt = "photo2"></div>
            <div class = "photo"><img src="/images/frontdisplay3.jpg" alt = "photo3"></div>
        </div>
        <div class="dots">
            <span class="dot active" onclick="setSlide(0)"></span>
            <span class="dot" onclick="setSlide(1)"></span>
            <span class="dot" onclick="setSlide(2)"></span>
        </div>
    </div>
    <div id="right_side">
        <div id="login_box">
            <div id="content">
                <h1>Welcome back to MokeSell!</h1>
                <h2>Log in</h2>
                <form id="dets">
                    <input type="text" id="LI_username" class="inputs" placeholder="Username" required>
                    <input type="email" id="LI_email" class="inputs"placeholder="Email" required>
                    <input type="password" id="LI_password" class="inputs"placeholder="Password" required>
                    <input type="submit" value="Log in" id="login">
                </form>
                <div id="to-signup">
                    <p>Don't have an account?</p>
                    <button type="button" id="signupbttn">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/javascript/log in.js"></script>
</body>
</html>
