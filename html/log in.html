<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Log in</title>
    <link rel="stylesheet" href="/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carousel">
        <div id="carouselimg">
            <img src="/images/frontdisplay.jpg">
    
            <img src="/images/frontdisplay2.jpg">
    
            <img src="/images/frontdisplay3.jpg">
        </div>
        <div id="dots">
            
        </div>
    </div>
    <div id="right_side">
        <container id="login_box">
            <div id="content">
                <h1>Welcome Back to MokeSell!</h1>
                <h2>Log In</h2>
                <form id="dets">
                    <input type="text" id="SU_username" class="inputs" placeholder="Username" required>
                    <input type="email" id="SU_email" class="inputs"placeholder="Email" required>
                    <input type="password" id="SU_password" class="inputs"placeholder="Password" required>
                    <input type="submit" value="Log In" id="login">
                </form>
                <div id="to-signup">
                    <p>Don't have an account yet?</p>
                    <button type="button" id="signupbttn">Sign Up</button>
                </div>
            </div>
        </container>
    </div>
    <script src="/javascript/log in.js"></script>
</body>
</html>
