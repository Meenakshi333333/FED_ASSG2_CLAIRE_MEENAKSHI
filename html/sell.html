<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Create Listing</title>
    <link rel="stylesheet" href="/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/css/home.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="create listing box">
        <h1>Start creating your listing!</h1>
        <ol class="listing-information">
            <li class="question">Upload a picture(s) for your listing</li>
            <input type="file"
        </ol>
    </div>

    <div class="lottie">
        <dotlottie-player src="https://lottie.host/1d04651f-934a-4225-a5ba-cfea6dc3ec24/yQYLA1vO2v.lottie" 
            background="transparent" 
            speed="1" 
            style="width: 300px; height: 300px" 
            loop 
            autoplay>
        </dotlottie-player>
        <h2>You have reached the end :P</h2>
    </div>
    
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script scr="/javascript/home.js"></script>
</body>
</html>
