<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Sign Up</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&display=swap" rel="stylesheet">
</head>
<body>
    <div id="the_whole_page">
        <div id="left_side">
            <img src="homedeco.jpg">
        </div>
        <div id="right_side">
            <container id="signup_box">
                <div id="content">
                    <h1>Welcome to MokeSell!</h1>
                    <p>Create account</p>
                    <form id="dets">
                        <input type="text" id="SU_username" class="inputs" placeholder="Username" required>
                        <input type="email" id="SU_email" class="inputs"placeholder="Email" required>
                        <input type="password" id="SU_password" class="inputs"placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                    <div id="to-login">
                        <p>Already have an account?</p>
                        <button type="submit" id="loginbttn">Log in</button>
                    </div>
                </div>
            </container>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
